backend:
  name: git-gateway
  branch: main
  publish_mode: editorial_workflow

media_library:
  name: cloudinary
  config:
    cloud_name: dxqnpsj8k
    api_key: 145836922335926
    upload_preset: netlify_cms

media_folder: ""
public_folder: ""

# =========================
# COLLECTIONS
# =========================

collections:
  # -------- BLOGS --------
  - name: "blog"
    label: "Blog Posts"
    folder: "src/blogs"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "blog-post.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - label: "Featured Image"
        name: "image"
        widget: "image"
        allow_multiple: false

      - { label: "Publish Date", name: "date", widget: "datetime" }

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Destination"
        name: "destination"
        widget: "string"
        required: false

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

      - label: "SEO"
        name: "seo"
        widget: "object"
        required: false
        fields:
          - {
              label: "Meta Title",
              name: "title",
              widget: "string",
              required: false,
            }
          - {
              label: "Meta Description",
              name: "description",
              widget: "text",
              required: false,
            }

      - { label: "Body", name: "body", widget: "markdown" }

  # -------- DESTINATIONS --------
  - name: "destinations"
    label: "Destinations"
    folder: "src/destinations"
    create: true
    slug: "{{slug}}"

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "destination.njk",
        }

      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }

      - label: "FAQs"
        name: "faqs"
        widget: "list"
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "text" }

      - { label: "Body", name: "body", widget: "markdown" }

  # -------- EXPERIENCES --------
  - name: "experiences"
    label: "Experiences"
    folder: "src/experiences"
    create: true
    slug: "{{slug}}"

    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "experience.njk",
