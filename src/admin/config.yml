      - { label: "Title", name: "title", widget: "string" }

      - { label: "Excerpt", name: "excerpt", widget: "text" }

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"

      - label: "Continent"
        name: "continent"
        widget: "relation"
        collection: "continents"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        search_fields: ["title"]
        value_field: "slug"
        display_fields: ["title"]

      - label: "Category"
        name: "category"
        widget: "select"
        options: ["yacht", "culture", "adventure", "luxury", "food", "wellness"]

      - {
          label: "Featured",
